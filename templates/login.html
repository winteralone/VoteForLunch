<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>午饭投票</title>
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/css/custom.css">
    <script src="//cdn.bootcss.com/jquery/1.11.3/jquery.min.js"></script>
    <script src="/static/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
    <h1 class="text-center">中午吃点啥</h1>
<form class="form-signin" action="login" method="POST" name="formname">

    {% endif %}
<div><input class="btn btn-lg btn-primary btn-block" type="submit" value="login"/></div>
</form>
</div>
</body>
</html>
